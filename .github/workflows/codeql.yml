name: "CodeQL"

on:
  push:
    branches: [ "main", stable ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '30 5 * * 0' # 5:30h on Sundays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    container: ${{ vars.SELF_HOSTED_REGISTRY }}/community/gvm-libs:edge

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c' ]

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
    - uses: ./.github/actions/install-dependencies-action

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    # build between init and analyze ...
    - name: Configure and Compile boreas
      run: |
        mkdir build && cd build/ && cmake \
        -DCMAKE_BUILD_TYPE=Release .. && make install
      working-directory: ${{ github.WORKSPACE }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e
      with:
        category: "/language:${{matrix.language}}"
